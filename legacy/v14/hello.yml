config:
  target: 'https://blockcraft.victorwei.com'
  phases:
    - duration: 20
      arrivalRate: 20
scenarios:
  - engine: "socketio"
    flow:
      - emit:
        channel: "packet"
        data: {
          pos: {x: 0, y: 1000, z: 0},
          rot: {x: 0, y: 0, z: 0},
          dir: {x: 0, y: 0, z: 0},
          walking: true,
          punching: true
        }
